<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Aplicación de Diccionario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body> 
    <!-- Contenedor principal para todo el contenido -->
    <div class="wrapper">
        <!-- Encabezado para el diccionario -->
        <header>Diccionario de Inglés</header>
        
        <!-- Barra de búsqueda para buscar palabras -->
        <div class="search">
            <input type="text" placeholder="Buscar una palabra:">
            <!-- Icono para el botón de búsqueda -->
            <i class="fas fa-search"></i>
            <!-- Icono para borrar la búsqueda -->
            <span class="material-icons">close</span>
        </div>
        
        <!-- Texto informativo -->
        <p class="info-text" style="color: black;">Escribe una palabra y presiona Enter</p>
        
        <!-- Lista para mostrar los detalles de la palabra -->
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>___</span>
                </div>
                <!-- Icono para la pronunciación de la palabra -->
                <i class="fas fa-volume-up"></i>
            </li>
            <!-- Contenedor para mostrar significados, ejemplos y sinónimos de la palabra -->
            <div class="content">
                <!-- Significado de la palabra -->
                <li class="meaning">
                    <div class="details">
                        <p>Significado</p>
                        <span>___</span>
                    </div>
                </li>
                <!-- Ejemplo de uso de la palabra -->
                <div class="example">
                    <li class="meaning">
                        <div class="details">
                            <p>Ejemplo</p>
                            <span>___</span>
                        </div>
                    </li>
                    <!-- Sinónimos de la palabra -->
                    <div class="synonyms">
                        <div class="details">
                            <p>Sinónimos</p>
                            <div class="list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
